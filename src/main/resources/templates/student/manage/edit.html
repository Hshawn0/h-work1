<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="include :: header('修改学生信息')"/>
</head>
<body class="white-bg">
<div class="wrapper wrapper-content animated fadeInRight ibox-content">
    <form class="form-horizontal m" id="form-post-edit" th:object="${student}">
        <input id="id" name="id" type="hidden" th:field="*{id}"/>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">姓名：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="username" id="username" th:field="*{username}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">密码：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="password" id="password" th:field="*{password}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">电话：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="phone" id="phone" th:field="*{phone}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">QQ：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="qq" id="qq" th:field="*{qq}" required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label is-required">班级：</label>
            <div class="col-sm-8">
                <input class="form-control" type="text" name="className" id="className" th:field="*{className}"
                       required>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">性别：</label>
            <div class="col-sm-8">
                <select name="gender" class="form-control m-b">
                    <option value=true th:field="*{gender}">男</option>
                    <option value=false th:field="*{gender}">女</option>
                </select>
            </div>
        </div>
    </form>
</div>
<th:block th:include="include :: footer"/>
<script type="text/javascript">
    var prefix = ctx + "student/manage";

    function submitHandler() {
        if ($.validate.form()) {
            $.operate.save(prefix + "/edit", $('#form-post-edit').serialize());
        }
    }
</script>
</body>
</html>
